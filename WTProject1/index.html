<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal Login</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 class="logo">JOB PORTAL</h1>
        <nav>
            <ul>
                <li><a href="#">Community</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Companies</a></li>
                <li><a href="#">Salaries</a></li>
                <li><a href="#">For Employers</a></li>
            </ul>
        </nav>
        <button class="sign-in">Sign in</button>
    </header>
    <div>
    <main>
        <h2>Your work people are here</h2>
        <p>By continuing, you agree to our <a href="#">Terms of Use</a> and acknowledge our <a href="#">Privacy Policy</a>.</p>
        <label><input type="checkbox"> Click here if you do not want to receive marketing emails from Job Portal and affiliates</label>
        <div class="login-buttons">
            <button class="google">Continue with Google</button>
            <button class="facebook">Continue with Facebook</button>
            <button class="apple">Continue with Apple</button>
        </div>
        <p>or</p>
        <input type="email" placeholder="Enter email">
        <button class="email-login">Continue with email</button>
    </main>
    </div>
    
    <footer>
        <p>&copy; 2025 Job Portal. All rights reserved.</p>
    </footer>
</body>
</html>
